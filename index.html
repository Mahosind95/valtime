<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255,208,229,1) 0%, rgba(255,232,242,1) 36%, white 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%,20%,50%,80%,100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d88;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-100vh) scale(1.5); }
    }

    .glow {
      text-shadow: 0 0 10px #ff9acb, 0 0 20px #ff9acb;
    }
  </style>
</head>

<body class="gradient-background">

  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">

      <img id="imageDisplay" src="./images/image1.gif"
        class="rounded-md h-[300px] hidden"
        alt="Cute kitten"
        style="object-fit: cover;" />

      <h2 id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4 glow">
        Are you Rashi? ðŸ’–
      </h2>

      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>

        <button id="noButton"
          class="inline-flex items-center justify-center rounded-md text-[20px] font-medium hover:bg-red-700 h-12 min-w-[75px] px-4 py-2 bg-red-500 text-white transition">
          No
        </button>
      </div>

    </div>
  </div>

<script type="module">
  import confetti from 'https://cdn.skypack.dev/canvas-confetti';

  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const imageDisplay = document.getElementById('imageDisplay');
  const valentineQuestion = document.getElementById('valentineQuestion');
  const responseButtons = document.getElementById('responseButtons');

  let stage = 0; // 0 = Rashi check, 1 = Valentine game
  let noClickCount = 0;
  let buttonHeight = 48;
  let buttonWidth = 80;
  let fontSize = 20;

  const imagePaths = [
    "./images/image1.gif",
    "./images/image2.gif",
    "./images/image3.gif",
    "./images/image4.gif",
    "./images/image5.gif",
    "./images/image6.gif",
    "./images/image7.gif"
  ];

  const messages = [
    "No",
    "Are you sure? ðŸ¥º",
    "Pookie please ðŸ’•",
    "Don't break my heart ðŸ˜¢",
    "I made this just for you ðŸ’”",
    "I'm gonna cry now ðŸ˜­"
  ];

  function typeText(element, text) {
    element.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text[i];
      i++;
      if (i >= text.length) clearInterval(interval);
    }, 70);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 500);

  yesButton.addEventListener("click", () => {
    if (stage === 0) {
      stage = 1;
      imageDisplay.classList.remove("hidden"); // show image now
      typeText(valentineQuestion, "Will you be my Valentine? ðŸ’Œ");
      noButton.textContent = "No";
      return;
    }

    imageDisplay.src = "./images/image7.gif";
    typeText(valentineQuestion, "Yayyy!! I knew you'd say yes ðŸ’–");
    responseButtons.style.display = "none";
    confetti({ particleCount: 200, spread: 120 });
  });

  noButton.addEventListener("click", () => {
    if (stage === 0) {
      typeText(valentineQuestion, "This page is only for Rashi ðŸ’”");
      responseButtons.style.display = "none";
      return;
    }

    if (noClickCount < 5) {
      noClickCount++;
      imageDisplay.src = imagePaths[noClickCount];

      buttonHeight += 35;
      buttonWidth += 35;
      fontSize += 25;

      yesButton.style.height = buttonHeight + "px";
      yesButton.style.width = buttonWidth + "px";
      yesButton.style.fontSize = fontSize + "px";

      noButton.textContent = messages[noClickCount];
    }
  });
</script>

</body>
</html>
